plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


intellij {
    version '2019.3'
}

patchPluginXml {
    changeNotes """
        Change 'Cancel spell errors' action shortcuts to 'Alt + Ctrl + W', add more description
      """
}