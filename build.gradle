plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


intellij {
    version '2021.3.1'
}

patchPluginXml {
    changeNotes """
        Adapt code for 2021.3
      """
}