plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.4.0'
}

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.6'
}


intellij {
    version = '2020.3'
}

patchPluginXml {
    changeNotes = """
         Update to support version 2020.3
      """
}